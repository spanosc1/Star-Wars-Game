<!DOCTYPE html>
<html>
<head>
	<title>Star Wars</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
	<body>
		<div class="row" id="characters">
			<div class="col-md-1">
			</div>
			<div class="col-md-3" id="combat">
				<div class="row">
					<div class="col-xs-8 col-sm-6" id="you">
					</div>
					<div class="col-xs-8 col-sm-6" id="health">
					</div>
				</div>
				<div class="row">
				<div class="col-xs-8 col-sm-6" id="opponent">
					</div>
					<div class="col-xs-8 col-sm-6" id="opponent-health">
					</div>
				</div>
			</div>
			<div class="col-md-7">
				<div class="row">
				  <div class="col-sm-12" id="starting-point">
				    
				    <div class="row">
				      <div class="col-xs-8 col-sm-3" id="luke">
				        
				      </div>
				      <div class="col-xs-4 col-sm-3" id="yoda">
				        
				      </div>
				      <div class="col-xs-8 col-sm-3" id="obi">
				        
				      </div>
				      <div class="col-xs-4 col-sm-3" id="vader">
				       
				      </div>
				    </div>
				  </div>
				</div>
				<div class="row">
					<div class="col-md-12" id="opponents">
						<div class="row">
				      <div class="col-xs-8 col-sm-3" id="lukeOpp">
				        
				      </div>
				      <div class="col-xs-4 col-sm-3" id="yodaOpp">
				        
				      </div>
				      <div class="col-xs-8 col-sm-3" id="obiOpp">
				        
				      </div>
				      <div class="col-xs-8 col-sm-3" id="vaderOpp">
				        
				      </div>
				    </div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1">
			</div>
			<div class="col-md-10" id="display">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6" id="title">
				<p id="star-wars">Star Wars: RPG</p>
			</div>
		</div>
		<script type="text/javascript">
			var obi = "";
			var yoda = "";
			var vader = "";
			var luke = "";
			var obiURL = '<img src="http://static.comicvine.com/uploads/original/11118/111184078/5011718-6893217855-Obiwa.jpg" class="profile-pic">';
			var yodaURL = '<img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Yoda_Attack_of_the_Clones.png" class="profile-pic">';
			var vaderURL = '<img src="http://www.krowmark.com/wp/wp-content/uploads/2015/05/Darth-Vader-darth-vader-18734783-300-355.jpg" class="profile-pic">';
			var lukeURL = '<img src="http://www.therobotsvoice.com/wp-content/uploads/2008/10/Episode_4_Luke_Skywalker_1.jpg" class="profile-pic">';
			var hasOpponent = false;
			var numOpponents = 3;
			var you = "";
			var opponent = "";
			function start() {
				obi = new fighter("Obi Wan Kenobi", 140, 7, 10);
				yoda = new fighter("Yoda", 180, 8, 15);
				vader = new fighter("Darth Vader", 220, 9, 18);
				luke = new fighter("Luke Skywalker", 165, 6, 8);
				$("#luke").html(lukeURL);
				$("#yoda").html(yodaURL);
				$("#obi").html(obiURL);
				$("#vader").html(vaderURL);
				$("#display").html('<p id="instructions">Choose Your Character!</p>')
			}
			function fighter(name, health, attack, counter) {
				this.name=name;
				this.health=health;
				this.attack=attack;
				this.counter=counter;
			}
			function chosen() {
				$("#luke").html("");
				$("#yoda").html("");
				$("#obi").html("");
				$("#vader").html("");
				$("#instructions").text("Choose Your Opponent!");
			}
			document.onload = start();
			$("#luke").click(function() {
				you = luke;
				$("#you").html(lukeURL)
				$("#health").html('<p>Luke Skywalker<br>Health: ' + luke.health + '</p>');
				chosen();
				$("#yodaOpp").html(yodaURL);
				$("#obiOpp").html(obiURL);
				$("#vaderOpp").html(vaderURL);
			})
			$("#yoda").click(function() {
				you = yoda;
				$("#you").html(yodaURL);
				$("#health").html('<p>Yoda<br>Health: ' + yoda.health + '</p>');
				chosen();
				$("#lukeOpp").html(lukeURL);
				$("#obiOpp").html(obiURL);
				$("#vaderOpp").html(vaderURL);
			})
			$("#obi").click(function() {
				you = obi;
				$("#you").html(obiURL);
				$("#health").html('<p>Obi Wan Kenobi<br>Health: ' + obi.health + '</p>');
				chosen();
				$("#lukeOpp").html(lukeURL);
				$("#yodaOpp").html(yodaURL);
				$("#vaderOpp").html(vaderURL);
			})
			$("#vader").click(function() {
				you = vader;
				$("#you").html(vaderURL);
				$("#health").html('<p>Darth Vader<br>Health: ' + vader.health + '</p>');
				chosen();
				$("#lukeOpp").html(lukeURL);
				$("#yodaOpp").html(yodaURL);
				$("#obiOpp").html(obiURL);
			})

			$("#lukeOpp").click(function() {
				if(!hasOpponent)
				{
					opponent = luke;
					$("#opponent").html(lukeURL);
					$("#opponent-health").html('<p>Luke Skywalker<br>Health: ' + luke.health + '</p>');
					$("#lukeOpp").html("");
					$("#instructions").html('<button onClick="attack()">Attack!</button>');
					hasOpponent = true;
				}
			})
			$("#yodaOpp").click(function() {
				if(!hasOpponent)
				{
					opponent = yoda;
					$("#opponent").html(yodaURL);
					$("#opponent-health").html('<p>Yoda<br>Health: ' + yoda.health + '</p>');
					$("#yodaOpp").html("");
					$("#instructions").html('<button onClick="attack()">Attack!</button>');
					hasOpponent = true;
				}
			})
			$("#obiOpp").click(function() {
				if(!hasOpponent)
				{
					opponent = obi;
					$("#opponent").html(obiURL);
					$("#opponent-health").html('<p>Obi Wan Kenobi<br>Health: ' + obi.health + '</p>');
					$("#obiOpp").html("");
					$("#instructions").html('<button onClick="attack()">Attack!</button>');
					hasOpponent = true;
				}
			})
			$("#vaderOpp").click(function() {
				if(!hasOpponent)
				{
					opponent = vader;
					$("#opponent").html(vaderURL);
					$("#opponent-health").html('<p>Darth Vader<br>Health: ' + vader.health + '</p>');
					$("#vaderOpp").html("");
					$("#instructions").html('<button onClick="attack()">Attack!</button>');
					hasOpponent = true;
				}
			})
			function attack(){
				opponent.health -= you.attack;
				updateHealthOpp();
				if(opponent.health <= 0)
				{
					$("#instructions").html("You won!  Choose Your Next Opponent!");
					$("#opponent").html("");
					$("#opponent-health").html("");
					numOpponents--;
					hasOpponent = false;
					if(numOpponents == 0)
					{
						$("#instructions").html("You Win! Congratulations!");
					}
					return;
				}
				you.health -= opponent.counter;
				updateHealthYou();
				if(you.health <= 0)
				{
					$("#health").html("Health: 0");
					$("#instructions").html("Game Over!");
				}
			}
			function updateHealthOpp(){
				if(opponent.name == luke.name)
				{
					$("#opponent-health").html('<p>Luke Skywalker<br>Health: ' + opponent.health + '</p>');
				}
				if(opponent.name == yoda.name)
				{
					$("#opponent-health").html('<p>Yoda<br>Health: ' + opponent.health + '</p>');
				}
				if(opponent.name == obi.name)
				{
					$("#opponent-health").html('<p>Obi Wan Kenobi<br>Health: ' + opponent.health + '</p>');
				}
				if(opponent.name == vader.name)
				{
					$("#opponent-health").html('<p>Darth Vader<br>Health: ' + opponent.health + '</p>');
				}
			}
			function updateHealthYou(){
				if(you.name == luke.name)
				{
					you.attack += 7;
					$("#health").html('<p>Luke Skywalker<br>Health: ' + you.health + '</p>');
				}
				if(you.name == yoda.name)
				{
					you.attack += 9;
					$("#health").html('<p>Yoda<br>Health: ' + you.health + '</p>');
				}
				if(you.name == obi.name)
				{
					you.attack += 8;
					$("#health").html('<p>Obi Wan Kenobi<br>Health: ' + you.health + '</p>');
				}
				if(you.name == vader.name)
				{
					you.attack += 10;
					$("#health").html('<p>Darth Vader<br>Health: ' + you.health + '</p>');
				}
			}
		</script>
	</body>
</html>
